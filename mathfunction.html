<html>

<body>
        <b>Round:-</b>
        <p id="a"></p>
        <b>Ceil:-</b>
        <p id="b"></p>
        <b>Floor:-</b>
        <p id="c"></p>
        <b>Trunc:-</b>
        <p id="d"></p>
        <b>Pow:-</b>
        <p id="e"></p>
        <b>sqrt:-</b>
        <p id="f"></p>
        <b>abs:-</b>
        <p id="g"></p>
        <b>Min:-</b>
        <p id="h"></p>
        <b>Max:-</b>
        <p id="j"></p>

        <script>
                
                document.getElementById("a").innerHTML = Math.round(4.5);
                
                document.getElementById("b").innerHTML = Math.ceil(3.2);
                
                document.getElementById("c").innerHTML = Math.floor(2.7);
                
                document.getElementById("d").innerHTML = Math.trunc(5.9);
                
                document.getElementById("e").innerHTML = Math.pow(6, 2);
                
                document.getElementById("f").innerHTML = Math.sqrt(81);
                
                document.getElementById("g").innerHTML = Math.abs(-4.7);
                
                document.getElementById("h").innerHTML = Math.min(-450, 110, 30, 20, -4, 0);
               
                document.getElementById("j").innerHTML = Math.max(-200, 110, 30, 20, -4, 0);
        </script>
</body>

</html>
