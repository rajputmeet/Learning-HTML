<html>

<body>
    <b>today date & time:-</b>
    <p id="a"></p>
    <b>getFullYear:-</b>
    <p id="b"></p>
    <b>getMonth by number:-</b>
    <p id="c"></p>
    <b>getMonth by name:-</b>
    <p id="d"></p>
    <b>getDate:-</b>
    <p id="e"></p>
    <b>getDay:-</b>
    <p id="f"></p>

    <script>

        const d = new Date();

        document.getElementById("a").innerHTML = d;

        const g = new Date();

        document.getElementById("b").innerHTML = g.getFullYear();

        const h = new Date("2023-12-04");
        document.getElementById("c").innerHTML = h.getMonth() + 1;

        const months =
            ["January", "February", "March", "April", "May", "June", "July", "August", "Septem ber", "October", "November", "December"];
        const i = new Date("2023-12-04");
        var month = months[i.getMonth()];
        document.getElementById("d").innerHTML = month;

        const j = new Date("2023-12-04");
        document.getElementById("e").innerHTML = j.getDate();

        const k = new Date("2023-12-13");
        document.getElementById("f").innerHTML = k.getDay();
    </script>

</body>

</html>
