<html>

<head>

    <script type="text/javascript">

        function letConfirm() {
            var a = confirm("Do you agree with me?");
             if (a == true) {

                document.write("user agree!");



            } else {

                document.write("next time try!");



            }

        }

        function enter() {

            var a = prompt("Enter your age : ");

            document.write("Your age is : " + a);
        }

    </script>

</head>

<body>

    <form>

       <b>if...else statement with dailogbox:-</b>
       <p> <input type="button" value="Click Me" onclick="letConfirm();" /></p>
     <p> <input type="button" value="Click Me" onclick="enter();" /></p>

    </form>

</body>

</html>
